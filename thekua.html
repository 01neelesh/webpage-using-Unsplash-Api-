</head>

<body>
  <header class="text-black-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
        <a class="mr-5 hover:text-black-900"> Kids </a>
        <a class="mr-5 hover:text-black-900"> Mens </a>
        <a class="mr-5 hover:text-black-900">Ledies </a>
        <a class="hover:text-black-900"> Curteins </a>
      </nav>
      <a
        class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">The Thekua Shop </span>
      </a>
      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Purchases
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>

         <b>Our mission is to provide you with top-notch clothing and accessories.</b>
          </p>
        <div class="flex w-full justify-center items-end">
          <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left">
            <label for="hero-field" class="leading-7 text-sm text-gray-600"> </label>
            <input type="text" id="hero-field" name="hero-field" placeholder="Type 'Jeans' or 'Shaadi' then click Search "

        </div>
        <p class="text-sm mt-2 text-gray-500 mb-8 w-full"> <b>You can also get pillows and sofa covers.</b>
        </p>

            <span class="ml-4 flex items-start flex-col leading-none">
              <span class="text-xs text-blue-600 mb-1">Available on</span>
              <span class="title-font font-medium">I Store </span>
            </span>

        </div>
      </div>
